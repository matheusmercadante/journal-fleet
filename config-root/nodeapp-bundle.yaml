apiVersion: v1
kind: Service
metadata:
  name: journal-service-nodeapp
spec:
  type: LoadBalancer
  selector:
    app: journal-nodeapp
  ports:
  - port: 3333
    targetPort: 3333
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: journal-nodeapp
spec:
  selector:
    matchLabels:
      app: journal-nodeapp
  template:
    metadata:
      labels:
        app: journal-nodeapp
    spec:
      containers:
      - name: nodeapp
        image: haungi/journal-nodeapp
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3333
